<div class="login__container">
  <h1 class="login__title">Nice to see you again!</h1>
  <input class="login__input" type="email" placeholder="Email" [(ngModel)]="email">
  <input class="login__input" type="password" placeholder="Password" [(ngModel)]="password">
  <button class="btn btn-primary" (click)="onLoginClick()">Log in</button>
</div>
