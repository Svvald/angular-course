<form class="login__form" [formGroup]="loginForm">
  <h1 class="login__title">Nice to see you again!</h1>
  <div [ngClass]="{ 'error': hasErrors('login') }">
    <label>Login</label>
    <span class="ml-16" *ngIf="hasError('login', 'required')">This field is required</span>
  </div>
  <input class="mb-16" type="text" formControlName="login">
  <div [ngClass]="{ 'error': hasErrors('password') }">
    <label>Password</label>
    <span class="ml-16" *ngIf="hasError('password', 'required')">This field is required</span>
  </div>
  <input class="mb-16" type="password" formControlName="password">
  <button class="btn btn-primary" (click)="onLoginClick()" [disabled]="loginForm.invalid">Log in</button>
</form>
