<app-courses-controls (searchCourses)="onCourseSearch($event)"></app-courses-controls>
<ng-container *ngIf="courses.length > 0; else noData">
  <!-- Should I use orderby pipe in template or inside the component? -->
  <app-course-item *ngFor="let course of courses" [data]="course" (deleting)="onDeleting($event)"></app-course-item>
  <div class="courses-page__load-more" (click)="onLoadMore()">
    Load more
  </div>
</ng-container>
<ng-template #noData>
  <div class="courses-page__no-data">
      <p>No data</p>
      <p>Feel free to add new course</p>
  </div>
</ng-template>
